---
layout: default
---
<style>
  h1 {
    margin: 22px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
  div {
    margin: 22px 0;
    font-size: 5mm;
    line-height: 1;
    letter-spacing: -1px;

  }
</style>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
